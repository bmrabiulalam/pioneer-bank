<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pioneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 gx-5">
                <div class="deposit status p-4 rounded-3 text-white">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 gx-5">
                <div class="withdraw status p-4 rounded-3 text-white">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 gx-5">
                <div class="balance status p-4 rounded-3 text-white">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 gx-5">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 gx-5">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', () => {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('transaction-area').style.display = "block";
        });

        function getInput(id){
            const input = document.getElementById(id);
            const parsedInput = +input.value; // can use parseFloat() instead of +;
            input.value = '';
            return parsedInput;
        };

        function updateSpan(id, addAmount) {
            const getSpan = document.getElementById(id);
            const getCurrentAmount = +getSpan.innerText; // can use parseFloat() instead of +;
            const newTotal = getCurrentAmount + addAmount;
            getSpan.innerText = newTotal;
        }

        // deposit button event handler
        const depositBtn = document.getElementById('add-deposit');
        depositBtn.addEventListener('click', () => {
            const addAmount = getInput('deposit-amount');
            updateSpan('current-deposit', addAmount);
            updateSpan('current-balance', addAmount);
        });

        // withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw');
        withdrawBtn.addEventListener('click', () => {
            const withdrawAmount = getInput('withdraw-amount');
            updateSpan('current-withdraw', withdrawAmount);
            updateSpan('current-balance', -1 * withdrawAmount);
        });
    </script>
    
    <!-- <script src="js/bootstrap.min.js"></script> -->
</body>

</html>
